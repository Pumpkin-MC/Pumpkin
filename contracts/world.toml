[identity]
name = "world"
responsibility = "Terrain generation, biome assignment, structure placement, chunk management, lighting, block registry, block state management"

[boundaries]
write_paths = ["pumpkin-world/", "pumpkin/src/world/", "pumpkin/src/block/registry.rs"]
read_paths = [
    "pumpkin-world/",
    "pumpkin/src/world/",
    "pumpkin/src/block/",
    "pumpkin-util/",
    "pumpkin-data/",
    "specs/world/",
    "specs/data/",
    "logs/",
    "contracts/",
]
forbidden_paths = ["pumpkin-protocol/", "pumpkin/src/net/", "pumpkin/src/entity/", "pumpkin/src/item/", "pumpkin/src/server/", "pumpkin/src/plugin/"]

[interfaces]
implements = ["ChunkProvider", "BlockStateRegistry", "BiomeProvider"]
consumes = ["StorageBackend"]

[specs]
primary = ["specs/world/", "specs/data/"]
secondary = ["pumpkin-world/"]

[tests]
must_pass = "cargo test -p pumpkin-world"
