[identity]
name = "protocol"
responsibility = "All Minecraft protocol handling: packet definitions, serialization/deserialization, connection state machine, compression, encryption, Java + Bedrock support"

[boundaries]
write_paths = ["pumpkin-protocol/", "pumpkin/src/net/"]
read_paths = [
    "pumpkin-protocol/",
    "pumpkin/src/net/",
    "pumpkin-util/",
    "pumpkin-data/",
    "specs/protocol/",
    "logs/",
    "contracts/",
]
forbidden_paths = ["pumpkin/src/entity/", "pumpkin/src/world/", "pumpkin/src/block/", "pumpkin/src/item/", "pumpkin/src/server/", "pumpkin/src/plugin/", "pumpkin/src/command/"]

[interfaces]
implements = ["PacketHandler", "ConnectionManager"]
consumes = ["ChunkProvider", "EntityTracker", "BlockStateRegistry"]

[specs]
primary = ["specs/protocol/"]
secondary = ["pumpkin-protocol/"]

[tests]
must_pass = "cargo test -p pumpkin-protocol"
