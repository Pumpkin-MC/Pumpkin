[identity]
name = "storage"
responsibility = "NBT format parsing/writing, Anvil region files, world save/load, player data persistence"

[boundaries]
write_paths = ["pumpkin-nbt/"]
read_paths = [
    "pumpkin-nbt/",
    "pumpkin-world/src/level.rs",
    "pumpkin-util/",
    "pumpkin-data/",
    "specs/data/",
    "logs/",
    "contracts/",
]
forbidden_paths = ["pumpkin-protocol/", "pumpkin/src/net/", "pumpkin/src/entity/", "pumpkin/src/item/", "pumpkin/src/server/", "pumpkin/src/plugin/"]

[interfaces]
implements = ["NbtCodec"]
consumes = []

[specs]
primary = ["specs/data/"]
secondary = ["pumpkin-nbt/"]

[tests]
must_pass = "cargo test -p pumpkin-nbt"

[notes]
# Anvil/region file handling is currently in pumpkin-world, not pumpkin-nbt.
# This creates a boundary issue â€” Storage owns NBT format, WorldGen owns chunk IO.
# The Architect must rule on where region file code lives.
# Current pumpkin-nbt: 2611 lines, appears functional for basic read/write.
