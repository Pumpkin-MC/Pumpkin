name: Cargo Build, Test, and Linting

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v6
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: rustup component add rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check

  machete:
    name: Detect unused dependencies
    runs-on: ubuntu-latest
    needs: [format]
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v6
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - uses: bnjbvr/cargo-machete@main

  clippy_debug:
    name: Run lints (debug)
    runs-on: ubuntu-latest
    needs: [machete]
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v6
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: rustup component add clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (debug)
        run: cargo clippy --all-targets --all-features

  clippy_release:
    name: Run lints (release)
    runs-on: ubuntu-latest
    needs: [machete]
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v6
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: rustup component add clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (release)
        run: cargo clippy --release --all-targets --all-features

  build_and_test:
    name: Build project and test
    runs-on: ${{ matrix.os }}
    needs: [clippy_debug, clippy_release]
    strategy:
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04-arm,
            windows-latest,
            windows-11-arm,
            macos-latest,
            macos-15-intel,
          ]
        arch_variant:
          [
            standard,
            x86-64-v2,
            x86-64-v3
          ]
        toolchain:
          - stable
        exclude:
          # Exclude non-x86_64 architectures from x86-64-v2/v3 variants
          - os: ubuntu-24.04-arm
            arch_variant: x86-64-v2
          - os: ubuntu-24.04-arm
            arch_variant: x86-64-v3
          - os: windows-11-arm
            arch_variant: x86-64-v2
          - os: windows-11-arm
            arch_variant: x86-64-v3
          - os: macos-latest
            arch_variant: x86-64-v2
          - os: macos-latest
            arch_variant: x86-64-v3
          # Exclude x86-64-v2 variant from macOS Intel as we want x86-64-v3
          - os: macos-15-intel
            arch_variant: standard
          - os: macos-15-intel
            arch_variant: x86-64-v2

    steps:
      - uses: actions/checkout@v6
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - name: Set CPU flags for x86-64-v2 and x86-64-v3
        if: matrix.arch_variant != 'standard'
        shell: bash
        run: |
          export RUSTFLAGS="$RUSTFLAGS -C target-cpu=${{ matrix.arch_variant }}"
          echo "RUSTFLAGS=$RUSTFLAGS" >> $GITHUB_ENV
          echo "Using target CPU: ${{ matrix.arch_variant }}"
      - name: Cargo nextest
        run: cargo nextest run --verbose
      - name: Cargo doctest
        run: cargo test --doc --verbose
  build_release:
    name: Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.runs_on }}
    needs: [build_and_test]
    strategy:
      matrix:
        toolchain: [stable]
        include:
          # Standard Builds (All Platforms)
          - target: "Standard (Ubuntu)"
            runs_on: ubuntu-latest
            arch: standard
            artifact_name: pumpkin-standard-Ubuntu-X64
          - target: "Standard (Ubuntu ARM)"
            runs_on: ubuntu-24.04-arm
            arch: standard
            artifact_name: pumpkin-standard-Ubuntu-ARM64
          - target: "Standard (Windows)"
            runs_on: windows-latest
            arch: standard
            artifact_name: pumpkin-standard-Windows-X64
          - target: "Standard (Windows ARM)"
            runs_on: windows-11-arm
            arch: standard
            artifact_name: pumpkin-standard-Windows-ARM64
          - target: "Standard (macOS)"
            runs_on: macos-latest
            arch: standard
            artifact_name: pumpkin-standard-macOS-X64

          # x86-64-v2 Builds (Linux & Windows only)
          - target: "x86-64-v2 (Ubuntu)"
            runs_on: ubuntu-latest
            arch: x86-64-v2
            artifact_name: pumpkin-x86-64-v2-Ubuntu-X64
          - target: "x86-64-v2 (Windows)"
            runs_on: windows-latest
            arch: x86-64-v2
            artifact_name: pumpkin-x86-64-v2-Windows-X64

          # x86-64-v3 Builds (Linux, Windows, macOS Intel)
          - target: "x86-64-v3 (Ubuntu)"
            runs_on: ubuntu-latest
            arch: x86-64-v3
            artifact_name: pumpkin-x86-64-v3-Ubuntu-X64
          - target: "x86-64-v3 (Windows)"
            runs_on: windows-latest
            arch: x86-64-v3
            artifact_name: pumpkin-x86-64-v3-Windows-X64
          - target: "x86-64-v3 (macOS Intel)"
            runs_on: macos-15-intel
            arch: x86-64-v3
            artifact_name: pumpkin-x86-64-v3-macOS-X64

    steps:
      - uses: actions/checkout@v6
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - uses: Swatinem/rust-cache@v2

      - name: Set CPU Flags
        if: matrix.arch != 'standard'
        run: |
          echo "RUSTFLAGS=-C target-cpu=${{ matrix.arch }}" >> $GITHUB_ENV
        shell: bash

      - name: Build Release
        run: cargo build --verbose --release

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ runner.os }}" == "Windows" ]; then EXT=".exe"; fi
          cp "target/release/pumpkin$EXT" "dist/${{ matrix.artifact_name }}$EXT"

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          compression-level: 9

  draft_release:
    permissions:
      contents: write
    needs: [build_release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v6
      - name: Download prebuilt binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: "**/pumpkin-*"
          path: dist/
          merge-multiple: true
      - name: Generate release notes
        run: |
          tree dist/
          echo "From commit: $(git rev-parse --short HEAD)" > dist/RELEASE.md
          echo "Generated on: $(date -u +"%Y-%m-%d %H:%M") UTC" >> dist/RELEASE.md
          cat dist/RELEASE.md

      - name: Update the nightly tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag --force nightly && git push --force origin tag nightly

      - name: Draft a nightly github release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: dist/pumpkin*
          tag_name: nightly
          name: Nightly Build
          body_path: dist/RELEASE.md
