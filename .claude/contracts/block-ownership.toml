# Block Module Ownership Map
# Decision: ARCH-001
# The pumpkin/src/block/ module serves multiple agents.
# This file defines per-file ownership to prevent conflicts.
# Architect resolves disputes over block/mod.rs and block/blocks/mod.rs.

[redstone_agent]
# Signal propagation, components, quasi-connectivity, block state events
# ARCH-032: Expanded to cover block event wiring (fire, fluid, plant, snow)
paths = [
    "pumpkin/src/block/blocks/redstone/",
    "pumpkin/src/block/blocks/piston/",
    "pumpkin/src/block/blocks/fire/",
    "pumpkin/src/block/blocks/plant/",
